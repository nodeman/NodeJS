<h1>Chat2</h1>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
    input {
        width: 100%;
        height: 35px;
    }

    #messages li {
        list-style: none;
    }

</style>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form id="message-form">
                <div class="col-sm-10">
                    <input id="user-message" type="text" placeholder="Enter your message" />
                </div>
                <div class="col-sm-2">
                    <input class="btn btn-primary" type="submit" value="Send" />
                </div>
            </form>
            <ul id="messages">

            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src='/socket.io/socket.io.js'></script>
<script>
    const socket = io('http://localhost:9090');
    const socket2 = io('http://localhost:9090/admin');

    socket.on('connect', () => {
        console.log(socket.id);   
    });

    socket2.on('welcome', (message) => {
        console.log(message);
    });
    

    socket.on('messageFromServer', (dataFromServer) => {
        console.log(dataFromServer);
        socket.emit('messageToServer', {data: 'Client Data'});
    });

    socket.on('messageToClients', (message) => {
        console.log(message);
        $("#messages").append("<li>" + message.text + "</li>");
    });

    socket.on('ping', () => {
        console.log('Ping was recieved from the Server');
    });

    socket.on('pong', (latency) => {
        console.log(latency);
        console.log('Pong was sent to the server');
    });

    $("document").ready(function() {
        $("#message-form").submit(function(e) {
            e.preventDefault();
            console.log("Form submit");

            const newMessage = $("#user-message").val();
            socket.emit("newMessageToServer", {text: newMessage});
        });
    });
</script>
